<div class="comment-card">
  <div class="comment-header">
    <div class="avatar">
      {{ comment().name.charAt(0) }}
    </div>

    <div class="comment-user">
      <h4>{{ comment().name }}</h4>
      <span>{{ comment().email }}</span>
    </div>
  </div>

  <p class="comment-body">
    {{ comment().body }}
  </p>
</div>
