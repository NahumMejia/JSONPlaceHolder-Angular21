<header class="border-bottom-3 surface-border">
    <nav class="flex justify-content-between align-items-center px-4 py-2">
        <div class="flex gap-4 flex-1 justify-content-center">
            @for (item of items; track item.label) {
                <a [routerLink]="item.routerLink" 
                   class="flex align-items-center gap-2 px-3 py-2 cursor-pointer">
                    <i [class]="item.icon"></i>
                    <span class="font-medium">{{ item.label }}</span>
                </a>
            }
        </div>
    </nav>
</header>
