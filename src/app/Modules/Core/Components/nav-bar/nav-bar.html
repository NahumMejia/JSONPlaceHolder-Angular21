<header class="nav-wrapper">
  <div class="nav-container">
    <div class="logo">
      JSONPractice
    </div>

    <nav class="nav-links">
      @for (item of items; track item.label) {
        <a 
          [routerLink]="item.routerLink"
          routerLinkActive="active-link"
          class="nav-link">
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>
      }
    </nav>
  </div>
</header>
